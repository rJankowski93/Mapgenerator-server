server:
  port: 8080
spring:
  jpa:
    hibernate:
      ddl-auto: validate
      database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:linefollower
    username: sa
    password:
    driver-class-name: org.h2.Driver